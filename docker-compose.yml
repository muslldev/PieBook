services:
  postgres:
    image: postgres:latest
    container_name: piebook_postgres
    environment:
      POSTGRES_DB: piebook_db
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB_KEYCLOAK: keycloak
      POSTGRES_USER_KEYCLOAK: root
      POSTGRES_PASSWORD_KEYCLOAK: root
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    networks:
      - keycloak-network

  keycloak:
    container_name: piebook_keycloak
    image: quay.io/keycloak/keycloak:latest
    ports:
      - 9090:8080
    environment:
      DB_VENDOR: postgres
      DB_ADDR: postgres
      DB_DATABASE: keycloak
      DB_SCHEMA: public
      DB_USER: root
      DB_PASSWORD: root
      KEYCLOAK_ADMIN: ${KC_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KC_ADMIN_PASSWORD}
    networks:
      - keycloak-network
    volumes:
      - keycloak_data:/opt/keycloak/data
    depends_on:
      - postgres
    command:
      - "start-dev"

  grafana-loki:
    container_name: piebook_loki
    image: grafana/loki:2.9.4
    ports:
      - 3100:3100

  minio:
    image: minio/minio
    container_name: piebook_minio
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      MINIO_ROOT_USER: ${MINIO_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
        test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
        interval: 30s
        timeout: 20s
        retries: 3

networks:
  keycloak-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  keycloak_data:
    driver: local
  minio_data:
    driver: local